<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Addon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script/edit-addon.js"></script>
    <style>
        .logo-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .custom-navbar {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
<div class="container" style="margin-top:50px;">
    <nav class="navbar navbar-light bg-light mb-4 custom-navbar">
        <a class="navbar-brand" href="index.html">Home</a>
    </nav>
    <h1>Edit Addon</h1>
    <form id="edit-addon-form">
        <div class="mb-3">
            <label for="name" class="form-label">Addon Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="addons.html" class="btn btn-link">Cancel</a>
    </form>
</div>
</body>
</html>
