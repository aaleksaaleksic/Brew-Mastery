<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script/review.js"></script>
    <style>
        .logo-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .custom-navbar {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
<div class="container" style="margin-top:50px;">
    <nav class="navbar navbar-light bg-light mb-4 custom-navbar">
        <a class="navbar-brand" href="index.html">Home</a>
    </nav>
    <h1>Add New Review</h1>
    <form id="review-form">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" required min="1" max="5">
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" required></textarea>
        </div>
        <div class="mb-3">
            <label for="coffeeId" class="form-label">Coffee ID</label>
            <input type="number" class="form-control" id="coffeeId" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="reviews.html" class="btn btn-link">Cancel</a>
    </form>
</div>
</body>
</html>
