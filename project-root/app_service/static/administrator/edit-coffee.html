<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Coffee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script/edit-coffee.js"></script>
    <style>
        .logo-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logo {
            width: 150px; /* Veliƒçina logotipa */
            height: auto;
        }
        
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
<div class="container" style="margin-top:50px;">
    <h1>Edit Coffee</h1>
    <form id="edit-coffee-form">
        <div class="mb-3">
            <label for="name" class="form-label">Coffee Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" required></select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="coffees.html" class="btn btn-link">Cancel</a>
    </form>
</div>
</body>
</html>
