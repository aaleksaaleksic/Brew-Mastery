<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script/edit-user.js"></script>
    <style>
        .logo-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .custom-navbar {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
<div class="container" style="margin-top:50px;">
    <nav class="navbar navbar-light bg-light mb-4 custom-navbar">
        <a class="navbar-brand" href="index.html">Home</a>
    </nav>
    <h1>Edit User</h1>
    <form id="edit-user-form">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="admin" class="form-label">Admin Status</label>
            <select id="admin" class="form-select" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="manage-users.html" class="btn btn-link">Cancel</a>
    </form>
</div>
</body>
</html>
