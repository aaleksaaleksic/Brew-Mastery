<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Promotion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script/promotion.js"></script>
    <style>
        .logo-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .custom-navbar {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
<div class="container" style="margin-top:50px;">
    <nav class="navbar navbar-light bg-light mb-4 custom-navbar">
        <a class="navbar-brand" href="index.html">Home</a>
    </nav>
    <h1>Add New Promotion</h1>
    <form id="promotion-form">
        <div class="mb-3">
            <label for="name" class="form-label">Promotion Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%)</label>
            <input type="number" class="form-control" id="discount" required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="promotions.html" class="btn btn-link">Cancel</a>
    </form>
</div>
</body>
</html>
